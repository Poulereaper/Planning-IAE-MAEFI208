name: Update Planning IAE

on:
  schedule:
    # 7h UTC = 8h Hiver / 9h Eté
    # 16h UTC = 17h Hiver / 18h Eté
    - cron: "0 7,16 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: |
          python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add planning.ics
          git diff --quiet && git diff --staged --quiet || (git commit -m "Mise à jour auto du planning" && git push)
